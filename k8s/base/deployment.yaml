apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile-frontend
  labels:
    app: profile-frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: profile-frontend
  template:
    metadata:
      labels:
        app: profile-frontend
        version: v1
    spec:
      containers:
        - name: frontend
          image: profile-frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          # ヘルスチェック
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: profile-frontend-service
  labels:
    app: profile-frontend
spec:
  selector:
    app: profile-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
  type: ClusterIP
